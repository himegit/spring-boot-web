<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <title>登录</title>

    <style>
        .body-container {
            background-image: url("./img/index.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            background-attachment: fixed;
            height: 100%;
        }

        .region-btn {
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            width: 80%;
            margin-left: 10%
        }

        .from-align {
            position: absolute;
            top: 20%;
            width: 60%;
            margin-left: 20%
        }

        @media only screen and (max-width: 500px) {
            .body-container {
                background: darkturquoise;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                -moz-background-size: 100% 100%;
                background-attachment: fixed;
                height: 100%;
            }

            .from-align {
                position: absolute;
                top: 20%;
                width: 94%;
                margin-left: 3%
            }

            .region-btn {
                background-color: rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 50%;
                width: 80%;
                margin-left: 10%
            }
        }
    </style>
</head>
<body class="body-container">
<div class="shadow p-3 mb-5 bg-white rounded align-middle from-align">
    <form>
        <div class="form-group">
            <label for="phoneNum">电话号码</label>
            <input type="text" class="form-control" id="phoneNum" placeholder="我只要你的电话号码"/>
        </div>
        <div class="form-group text-center">
            <a class="btn btn-outline-success" style="width:50%">登录</a>
        </div>
    </form>
</div>

</body>
</html>
